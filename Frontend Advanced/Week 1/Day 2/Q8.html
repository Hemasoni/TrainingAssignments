<body>
    <h2 style="text-align:left">Dynamic Operations on Arrays in JS</h2>
    <table id="t1" cellspacing="1" cellpadding="8" class="table">
        
        <tr>
            <th>Course</th>
            <th>Course</th>
            <th>Course</th>
            <th>Course</th>
            
        </tr>
    
    <script>

            var array =    ["HTML5","CSS3","jQuery","Angular JS", "Bootstrap"],
                        
                paraObj = document.getElementById('t1');
        for(var i=0; i <array.length-1; i++){
            var newRow = paraObj.insertRow();

            for(var j=0; j<array.length-1; j++){
                x=4*i +j;
                if(x>array.length-1)
                {x= x%array.length}
                var cell = newRow.insertCell();
                cell.innerHTML = array[x];
            }


        }

    </script>
</body>
