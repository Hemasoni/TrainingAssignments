<h3>JSON</h3>
<hr/>
Employee Name: <input type="text" value="Employee Name" [(ngModel)]="empname"/>
<br>
Job: <input type="text" value="Job" [(ngModel)]="job"/>
<br>
Salary: <input type="text" value="Salary" [(ngModel)]="salary"/>
<br><br>

<input type="button" value="Add Data" (click)="addData_click()"/>
<input type="button" value="Get Data" (click)="getData_click()"  />
<br><br>


<table border="2 solid black"   cellspacing="0">
    <tr>
      
      <th>Empno</th>
      <th>Employee Name</th>
      <th>Job</th>
      <th>Salary</th>
    </tr>
  
    <tr  *ngFor="let item of dataArray">
      <td>{{item.empno}}</td>
      <td>{{item.ename}}</td>
      <td>{{item.job}}</td>
      <td>{{item.salary}}</td>
    
    </tr>  
  </table>
