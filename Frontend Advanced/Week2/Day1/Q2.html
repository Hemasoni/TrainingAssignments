<h3> Data Filtration using Javascript </h3>
	<hr/>

    <input type="text" id="n1">

	<script>
		
        var empdata = [{Empno:1025 , Ename:"Hemant" , Job:"Analyst", Salary:50000, Deptno:10},

		function   fn_findbyempno()		
        {
            
            var u1 = document.getElementById("n1").value;
            var tableObj = document.getElementById("t1");
            tableObj.innerHTML ="<tr> <th>Empno</th> <th>Ename</th> <th>Job</th> <th>Salary</th><th>Deptno</th></tr>";
       
                var Arr1 = empdata.find(i=>i.Empno == u1);
                
            var newRow = tableObj.insertRow();

            var cell = newRow.insertCell();
                cell.innerHTML = Arr1.Empno;
            var cell = newRow.insertCell();
                cell.innerHTML = Arr1.Ename;
            var cell = newRow.insertCell();
                cell.innerHTML = Arr1.Job;
            var cell = newRow.insertCell();
                cell.innerHTML = Arr1.Salary;
            var cell = newRow.insertCell();
                cell.innerHTML = Arr1.Deptno;
            }
