<html>
	<head></head>
	<body>
		<h1> List attribute </h1>
		<form action="/action_page.php" method="get">
            <label for="blood">Choose your blood group from the list:</label>
            <input list="bloodgroup" name="blood" id="blood">
            <datalist id="bloodgroup">
                <option value="B+">
                <option value="A+">
                <option value="AB+">
                <option value="O+">
                <option value="B-">
                <option value="A-">
                <option value="O-">
                <option value="AB-">                
            </datalist>
            <input type="submit">
            </form>
        </body>
    </html>
