<!DOCTYPE html>
<html lang="en">
<head>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        fieldset{margin: auto;
        width: 50%;
    border: 2px solid rgb(0, 36, 0);
    background-color: rgb(236, 204, 239);
    padding: 17px;
}
legend
{
    font-weight: bold;
}

        h1{text-align: center;}


    </style>
</head>
<body>
    <h1>Product Details using Javascript</h1>
    <hr>

    <br>

<fieldset>
		<legend>Product Details</legend>
        <div class="row ">
         <div class="col-3">
		Product Name  :  </div>
        <div class="col-4">
        <input type="text"  id="t1"   />
    </div>
    </div><br>
    <div class = "row">
        <div class="col-3" >
		Unit Price  : </div>
        <div class="col-4" > <input type="number"  id="n1"   />
        </div>
    </div><br/>

    <div class="row">
		<div class="col-3">
        Quantity  :  </div>
        <div class="col-4" ><input type="number"  id="n2"   />
        </div>
    </div><br/>
		
		
		<input  type="button"  value="Get Total"  onclick="fn_getTotal()"  />
		<p  id="p1"></p>
 </fieldset>	

		<script>		
				function  fn_getTotal()
				{
					var  paraObj  =  document.getElementById("p1");		
					var  num1  =  document.getElementById("n1").value;	
					var  num2  =  document.getElementById("n2").value;	
                    var total = num1*num2;
				
					paraObj.innerHTML = "Total Amount: " +  total;  
                    paraObj.style.fontWeight = "bold"
					
				}		
		</script>
		 
	</body>
</html>
